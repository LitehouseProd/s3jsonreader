orbs:
  python: circleci/python@2.0.2
  aws-ecr: circleci/aws-ecr@7.3.0



jobs:
  build-and-test: 
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          app-dir: ./python
          pip-dependency-file: requirements.txt 
      - run:
          name: Run tests
          command: python3 ./python/s3reader.py

