# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  python: circleci/python@2.0.2
  aws-ecr: circleci/aws-ecr@7.3.0
  aws-cli: circleci/aws-cli@2.0.3
  cloudformation: frameio/cloudformation@0.25.1



jobs:
  build-and-test: 
    docker:
      - image: cimg/python:3.10.2
    resource_class: medium
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          app-dir: ./python
          pip-dependency-file: requirements.txt
      - aws-cli/install:
          override-installed: true
      - aws-cli/setup:
          override-installed: false 
          aws-access-key-id: ACCESS_KEY_ID 
          aws-region: AWS_REGION
          aws-secret-access-key: SECRET_ACCESS_KEY 
      - run:
          name: Run Tests
          command: pytest ./python/tests.py
      - run:
          name: Run script
          command: python3 ./python/main.py $S3_URI


workflows:
  build_and_push: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build-and-test
      - aws-ecr/build-and-push-image:
          account-url: AWS_ECR_ACCOUNT_URL
          aws-access-key-id: ACCESS_KEY_ID
          aws-secret-access-key: SECRET_ACCESS_KEY
          create-repo: false
          dockerfile: DockerFile
          no-output-timeout: 20m
          path: ./docker
          profile-name: PROFILE
          region: AWS_REGION
          repo: ecrjsontest
          requires:
            - build-and-test
          filters:
            branches:
              only: main
